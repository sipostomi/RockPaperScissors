<!DOCTYPE html>
<html lang="hu">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sipos Tamás: Kő papír olló</title>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600&display=swap" rel="stylesheet">
</head>
<body>
	<div class="game-area">
		<div class="results">
			<h2 id="result-text"></h2>
			<h2 id="game-text">Eredmény</h1>
		</div>
		<div class="player-area">
			<div>
				<h1>Játékos</h2>
			</div>
			<div class="player-select">
				<img id="player-select-image" src="img/kő.png" alt="">
			</div>
			<div class="player-choice-icons">
				<img id="stone" src="img/kő.png" alt="kő">
				<img id="paper" src="img/papír.png" alt="papír">
				<img id="scissors" src="img/olló.png" alt="olló">
			</div>
			<div class="counter-div">
				<p id ="player-counter" class="counter">0 pont</p>
			</div>
		</div>
		
		<div class="machine-area">
			<div>
				<h1>Ellenfél</h2>
			</div>
			<div class="machine-select">
				<img id="machine-select-image" src="img/olló.png" alt="">
			</div>
			<div class="counter-div">
				<p id="machine-counter">0 pont</p>
			</div>
		</div>	
	</div>
	<footer>
		<p>Készítette: Sipos Tamás</p>
	</footer>
	
<script src="js/script.js"></script>
</body>
</html>
